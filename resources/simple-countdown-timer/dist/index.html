<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Simple Countdown Timer</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- MOUSE TRAIL -->
<div id="cursor"></div>

<!-- ROTATING CIRCLE-->
<div class="circleDiv"></div>

<!-- TIMER -->
<section class="timeContainer">
  <div class="wrapper">
    <div class="days">
      <h2 id="days">DD</h2>DAYS
    </div>
    <div class="hours">
      <h2 id="hours">HH</h2>HOURS
    </div>
    <div class="minutes">
      <h2 id="minutes">MM</h2>MINUTES
    </div>
    <div class="seconds">
      <h2 id="seconds">SS</h2>SECONDS
    </div>
  </div>
</section>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'></script>
<script src='https://unpkg.com/gsap@3/dist/gsap.min.js'></script><script  src="./script.js"></script>

</body>
</html>
