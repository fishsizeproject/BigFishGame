
execute:
  eval: true # Evaluate the code chunk (if false, just shows the code in the output)
  echo: true # Include the source code in output
  output: true # Include results (true or false). Set "asis" for raw markdown.
  message: false # Include (non-warning) messages in the output
  warning: false # Include warnings in the output
  error: false # Include errors in the output (errors might still halt processing of the document)
  include: true # whether any output (code or results) will be shown (but code still runs)

editor_options: 
  chunk_output_type: inline

knitr:
  opts_chunk: 
    fig.align: "center"
    fig-width: 8
    fig-asp: 0.75
    code-overflow: wrap

